<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Home</title>
    <style>
        /* CSS for the home page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .welcome-container h1 {
            font-size: 2em;
            color: #4e73df;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }

        .logout-btn {
            padding: 10px 20px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-btn:hover {
            background-color: #2e59d9;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome Back!</h1>
        <p class="welcome-message">We're glad to see you again. Enjoy exploring your dashboard!</p>
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <script>
        // Function to simulate log out
        function logout() {
            alert("Logging you out...");
            // Here you can redirect the user to the login page or perform other actions
            window.location.href = "index.html"; // Redirect to login page
        }
    </script>

</body>
</html>
